<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - 반려동물 케어 가이드</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <h1>🐾 PetCare</h1>
            </div>
            <nav class="header__nav">
                <button class="tab-button tab-button--active" data-pet="dog" aria-expanded="true">
                    <span class="pet-icon">🐕</span>
                    <span>강아지</span>
                </button>
                <button class="tab-button" data-pet="cat" aria-expanded="false">
                    <span class="pet-icon">🐱</span>
                    <span>고양이</span>
                </button>
                <a href="legalnotice/" class="tab-button">
                    <span class="pet-icon">📋</span>
                    <span>법적 고지</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 금지 음식 섹션 -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section__title">⚠️ 금지 음식</h2>
                    <div class="search-filter-container">
                        <input type="text" id="food-search" class="search-input" placeholder="음식 이름 검색...">
                        <select id="risk-filter" class="filter-select">
                            <option value="">전체 위험도</option>
                            <option value="high">높음</option>
                            <option value="medium">보통</option>
                            <option value="low">낮음</option>
                        </select>
                    </div>
                </div>
                <div id="forbidden-foods">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </section>

            <!-- 행동 해석 섹션 -->
            <section class="section">
                <h2 class="section__title">
                    🔍 행동 의미 해석
                    <button class="chat-button" onclick="showBehaviorChat()">
                        💬 행동 상담하기
                    </button>
                </h2>
                <div class="behavior-grid" id="behaviors">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </section>

            <!-- 영양제 추천 섹션 -->
            <section class="section">
                <h2 class="section__title">💊 추천 영양제</h2>
                <div class="card-grid" id="supplements">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </section>

            <!-- 동물병원 찾기 섹션 -->
            <section class="section">
                <h2 class="section__title">🏥 동물병원 찾기</h2>
                <button class="find-hospital-btn" id="find-hospital-btn">
                    내 주변 동물병원 찾기
                </button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PetCare. 반려동물 건강 정보는 수의사 상담을 대체할 수 없습니다.</p>
        </div>
    </footer>

    <!-- 동물병원 찾기 모달 -->
    <div class="modal" id="hospital-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h3>주변 동물병원</h3>
                <button class="modal__close" aria-label="모달 닫기">&times;</button>
            </div>
            <div class="modal__body">
                <div id="map" class="map">
                    <!-- TODO: 카카오 지도 API 연동 -->
                    <p>지도 로딩 중...</p>
                </div>
                <div class="hospital-list" id="hospital-list">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 행동 상담 모달 -->
    <div class="modal" id="behavior-chat-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h3>🔍 행동 상담</h3>
                <button class="modal__close" onclick="closeBehaviorChat()" aria-label="모달 닫기">&times;</button>
            </div>
            <div class="modal__body">
                <div id="chat-messages" class="chat-messages">
                    <div class="chat-message bot-message">
                        <div class="message-content">
                            안녕하세요! 반려동물의 행동에 대해 궁금한 점이 있으시면 언제든 물어보세요. 🐾
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="반려동물의 행동을 설명해주세요...">
                    <button id="chat-send" class="chat-send-btn">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
