
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - 반려동물 케어 가이드</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <h1>🐾 PetCare</h1>
            </div>
            <nav class="header__nav">
                <button class="tab-button tab-button--active" data-pet="dog" aria-expanded="true">
                    🐕 강아지
                </button>
                <button class="tab-button" data-pet="cat" aria-expanded="false">
                    🐱 고양이
                </button>
                <a href="legalnotice.html" class="tab-button" style="margin-left: 1rem;">
                    📋 법적 고지
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 금지 음식 섹션 -->
            <section class="section">
                <h2 class="section__title">⚠️ 금지 음식</h2>
                <div id="forbidden-foods">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </section>

            <!-- 행동 해석 섹션 -->
            <section class="section">
                <h2 class="section__title">🔍 행동 의미 해석</h2>
                <div class="accordion" id="behaviors">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </section>

            <!-- 영양제 추천 섹션 -->
            <section class="section">
                <h2 class="section__title">💊 추천 영양제</h2>
                <div class="card-grid" id="supplements">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </section>

            <!-- 동물병원 찾기 섹션 -->
            <section class="section">
                <h2 class="section__title">🏥 동물병원 찾기</h2>
                <button class="find-hospital-btn" id="find-hospital-btn">
                    내 주변 동물병원 찾기
                </button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PetCare. 반려동물 건강 정보는 수의사 상담을 대체할 수 없습니다.</p>
        </div>
    </footer>

    <!-- 동물병원 찾기 모달 -->
    <div class="modal" id="hospital-modal">
        <div class="modal__content">
            <div class="modal__header">
                <h3>주변 동물병원</h3>
                <button class="modal__close" aria-label="모달 닫기">&times;</button>
            </div>
            <div class="modal__body">
                <div id="map" class="map">
                    <!-- TODO: 카카오 지도 API 연동 -->
                    <p>지도 로딩 중...</p>
                </div>
                <div class="hospital-list" id="hospital-list">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
